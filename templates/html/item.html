<div id="itemsec">
	<div class="row">
		<div class="image col-md-3"><img class="item-image" ng-src="{{item.image}}"></div>
		<div class="info col-md-8">
			<h1 class="item-name">{{item.name}}</h1>
			<h1 class="item-price">$ {{item.price}}</h1>
			<h2 class="item-desctitle">Description : </h2>
			<h3 class="item-desc">{{item.Desc}}</h3>
			<a ng-controller="CartCtrl" href="" ng-click="AddToCart(item)" class="btn btn-primary" style="background-image: url('img/cart.png');background-size: 36px;background-repeat: no-repeat;width: 100%;margin: 1;" data-toggle="modal" data-target="#cart">   Add to cart</a>
			<a ng-controller="WishlistCtrl" href="" ng-click="AddToWishlist(item)" class="btn btn-primary" style="background-image: url('img/wishlist.png');background-size: 36px;background-repeat: no-repeat;width: 100%;margin: 1;" data-toggle="modal" data-target="#wishlist">   Add to wishlist</a>
		</div>
	</div>
</div>
<h4 class="related-items noodle noodle-name related-title">Related Items</h4>
<div ng-controller="indexCtrl" class="relateditems">
	<a href="" >
			<div ng-repeat="items in item" ng-click="goToPhone(items._id)" class="item-grid-container-related">
		        <div class="item-grid-image" style="width: 195px; height: 100px; margin: 15px; background-image: url('{{items.image}}'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
		        <div class="top-border" style="background: #000000; height:50px;">
		          <div class="">
		            <p align="center" class="">{{items.name}}</p>
		          </div>
		        </div>
		</div>
	</a>
</div>
<div class="modal fade" id="cart">
	<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	    <h4 class="modal-title">myAPP Message</h4>
	  </div>
	  <div class="modal-body">
	    <p>Successfully added to cart</p>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	  </div>
	</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" id="wishlist">
	<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	    <h4 class="modal-title">myAPP Message</h4>
	  </div>
	  <div class="modal-body">
	    <p>Successfully added to wishlist</p>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	  </div>
	</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
